<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM TASK</title>
    <link rel="stylesheet" href="./index.css">
    <!-- <script src="./index.js"></script> -->

</head>
<body>
    <div class="main divs" id="mainDiv1">
        <!-- Add Task -->
        <div class="divAddTask">
            <h1 class="heading1">To-Do Manager</h1>
            <!-- <label class="add-task-label">Add a Task</label> -->
            <input
                class="add-task-input"
                id="idAddTaskInput"
                type="text"
                placeholder="write down the task.."
            />
            <button class="add-task-button" id="idAddTaskBtn" type="button" onclick="creatingElement()" onmouseover="onMouseOver()" onmouseleave="onMouseLeave()">add task</button>
        </div>
        
        <!-- Assigned Task -->
        <div class="divAssignedTask" id="idDivAssignedTask">
            <h2 class="heading2">Task Assigned</h2>
            <button class="get-task-button" id="idGetTaskBtn" type="button" onclick="getTaskData()" >fetch task</button>

            <!-- <p id="idTask"></p> -->
            <div id="idTaskFromJson">
                <h4 id="idTaskTextFromJson" ></h4>
                <button id="idTaskFromJsonBtn">done</button>
            </div>
            

        </div>

        <!-- Completed Task -->
        <!-- <div class="divCompletedTask" id="">
            <h2 class="heading2">Task Completed</h2>
        </div> -->
    </div>

    <script src="./index.js"></script>
</body>
</html>
